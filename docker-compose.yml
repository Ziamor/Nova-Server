version: '3'

services:
  wake-word-detection:
    build: ./wake-word-detection
    volumes:
      - ./wake-word-detection:/app

  command-processing:
    build: ./command-processing
    volumes:
      - ./command-processing:/app

  voice-synthesis:
    build: ./voice-synthesis
    volumes:
      - ./voice-synthesis:/app

  web-server:
    build: ./web-server
    ports:
      - "80:80"
    depends_on:
      - wake-word-detection
      - command-processing
      - voice-synthesis

networks:
  default:
    driver: bridge